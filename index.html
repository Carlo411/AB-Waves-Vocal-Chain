<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A/B Audio Player</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="players">
    <div
      class="player__wrapper"
      data-audio-a="./assets/vorher_vocal.mp3"
      data-audio-b="./assets/nachher_vocal.mp3"
    >
      <div class="progress__container progress">
        <div class="progress__bar progress__fill"></div>
      </div>
      <div class="ab__controls">
        <button class="ab__button a__button" disabled>Vorher</button>
        <button class="ab__button b__button" disabled>Nachher</button>
      </div>
      <div class="play__stop__controls">
        <button class="play__pause__button play__button" disabled>
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="play__pause__button stop__button" disabled>
          <i class="fa-solid fa-stop"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="./js/ab-player.js"></script>
</body>
</html>
